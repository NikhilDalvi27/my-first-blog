
{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}   
        <div class="post">   		<!-- posts is the variable we passed from view that contains instance to all the objects from Post Model -->
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
